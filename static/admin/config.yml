backend:
  name: github
  repo: Marcholio/gatsby-netlify
media_folder: static/assets
public_folder: /assets
collections:
  - name: jumbo
    folder: markdown/jumbo
    label: Jumbo
    fields:
      - { name: header, label: Header }
      - { name: description, label: Description }
  - name: cards
    folder: markdown/cards
    label: Cards
    create: true
    fields:
      - { name: title, label: Title }
      - { name: content, label: Content }
